<!doctype html>
<style type="text/css">
@font-face{
	font-family: "Pill Gothic 300mg";
	src: url('/assets/pillgothic300mg-bold.ttf') format('truetype');
	font-weight: bold;
	font-style: normal;
}
body{
	text-align: center;
}
h1{
	position: relative;
	font: 14px/10px "Pill Gothic 300mg";
	font-weight: bold;
	text-transform: uppercase;
	display: inline-block;
	/*width: 222px;*/
	text-align: center;
	margin: 200px 0;
	border:1px solid #888;
	border-left:0;
	border-right:0;
	padding: 20px 0;
	opacity: 0;
}
body.loaded h1{
	opacity: 1;
	-webkit-transition: 1s;
}

.timer{
	position: absolute;
	top: -1px;  bottom: -1px;
	left: 0;
	border-top :1px solid;
	border-bottom :1px solid;
	border-color: black;
}
body.loaded .timer{
	width: 100%;
	-webkit-transition: 5s 1s linear;
}
</style>
