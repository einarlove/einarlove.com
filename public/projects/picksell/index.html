<!DOCTYPE html>
<title>PICKSELLᴬᴸᴾᴴᴬ</title>
<script src="js/jquery.1.7.1.js"></script>
<script src="js/jqueryUIcustom.js"></script>
<script src="js/stork.js" type="text/javascript"></script>
<link rel="stylesheet" href="main.css">
<meta charset="utf-8">
<style type="text/css" id="stylish"></style>
<div id="wrapper">
	<div id="toolbox">
		<h1>Picksell</h1>
		<span>ALPHA</span>
		<button id="start">Start</button>
		<button id="stop">Stop</button>
		<button id="clear">Clear</button>
		<button id="instant">instant</button>
		<button id="hide">Hide</button>

		<div>
			<label for="input_color">Color:</label>
			<input id="input_color" placeholder="between 1-360" value="">

			<label for="input_saturation">Saturation:</label>
			<input id="input_saturation" placeholder="between 0 - 100%">

			<label for="input_luminance">Luminance</label>
			<div id="input_luminance"></div>

			<label for="input_boxDimension">Pixel dimension:</label>
			<input id="input_boxDimension" placeholder="Pixel width">

		</div>
		<div>

			<label for="input_border">Rounded borders:</label>
			<input id="input_border" placeholder="ex: 7">

			<label for="input_speed">Animation speed:</label>
			<input min="10" max="10000" id="input_speed" placeholder="Higher number is faster">

			<label for="input_background">Background:</label>
			<input id="input_background" placeholder="1-255 or ex: white">

			<label for="input_shine">Shine:</label>
			<input type="checkbox" id="input_shine">
			<label for="input_shine" class="checkbox"></label>

			
		</div>
	</div>
	<div id="expand">⬇</div>
</div>
<div id="pixelHolder">
	
</div><!-- /pixelHolder -->
</div><!-- /debug -->
